<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-danger empty-column"></div>
            <div class="col-md-3 bg-primary empty-column"></div>
            <div class="col-md-3 bg-success empty-column"></div>
            <div class="col-md-3 bg-primary empty-column"></div>
        </div>
        <div class="row">
            <div class="col bg-light empty-column"></div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-danger empty-column"></div>
            <div class="col-md-9 bg-primary empty-column"></div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-danger">
                <br>
                <br>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12 bg-danger"><br></div>
                    <div class="col-12 bg-primary"><br></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
